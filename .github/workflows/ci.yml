name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Job 1: Code Quality Checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: TypeScript type check
        run: npm run build

      - name: Check for build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not created"
            exit 1
          fi
          echo "Build successful: dist directory exists"

  # Job 2: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Test results
        run: |
          echo "✅ All tests passed!"

  # Job 3: Wrangler Validation
  validate-wrangler:
    name: Validate Wrangler Config
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Validate wrangler.toml
        run: |
          if [ ! -f "wrangler.toml" ]; then
            echo "Error: wrangler.toml not found"
            exit 1
          fi
          echo "✓ wrangler.toml exists"

      - name: Check TypeScript compilation
        run: npx wrangler types
        continue-on-error: true

  # Job 4: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for secrets in code
        run: |
          # Check for hardcoded secrets (not env variable references)
          # Exclude lines with env., process.env, ENVIRONMENT, or interface definitions
          if grep -rE "(token|key|secret)\s*=\s*['\"][a-zA-Z0-9]{20,}" src/ --exclude-dir=node_modules | grep -v "env\." | grep -v "process\.env" | grep -v "interface" | grep -v "ENVIRONMENT"; then
            echo "⚠️  Warning: Potential hardcoded secrets found"
            exit 1
          else
            echo "✓ No hardcoded secrets found"
          fi

  # Summary job
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quality, test, validate-wrangler, security]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          echo "CI Pipeline Complete!"
          echo "Quality: ${{ needs.quality.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Wrangler: ${{ needs.validate-wrangler.result }}"
          echo "Security: ${{ needs.security.result }}"
